services:
  app:
    container_name: app
    build:
      dockerfile: ./docker/dev.Dockerfile
      context: ./
    restart: always
    environment:
      - NODE_ENV=development
      - NODE_PORT=3000
      - DATABASE_URL=postgres://postgres:postgres@db:5432/postgres?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    links:
      - db
      - redis
    ports:
      - '3000:3000'

  db:
    container_name: postgres
    image: 'postgres'
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    logging:
      options:
        max-size: 10m
        max-file: '3'
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    container_name: redis
    image: redis
    ports:
      - '6379:6379'
    restart: always
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
